<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Interactive Web Page</h1>

    <!-- Personalized Greeting Section -->
    <div class="greeting-section">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="greetUser()">Submit</button>
        <p id="greetingMessage"></p>
    </div>
    
    <!-- Text Color Change Section -->
    <p id="colorText">Watch my color change every 30 seconds!</p>

    <!-- Additional Interactive Feature -->
    <button onmouseover="changeButtonText()" id="hoverButton">Hover over me!</button>

    <script src="scripts.js"></script>
</body>
</html>
